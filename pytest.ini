[pytest]
testpaths = tests
pythonpath = src/app src
# Pytest will automatically find test files based on:
# - Files matching test_*.py or *_test.py pattern
# - Files containing Test* classes or test_* functions
# No need to restrict python_files - let pytest discover all test files
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication related tests
    users: User management tests
    products: Product management tests
    sellers: Seller management tests

